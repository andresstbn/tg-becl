version: '3'

services:
  proxy:
    container_name: "cloud-sql-proxy"
    image: gcr.io/cloudsql-docker/gce-proxy:1.30.1
    volumes:
      - ./service_account.json:/config
    command: "/cloud_sql_proxy -instances=tgbecl:us-central1:maindb=tcp:0.0.0.0:5432 -credential_file=/config"

  back:
    build:
      context: ./back/
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./back:/src
    environment:
      - DATABASE_URL=postgres://tg-approle:as87uey37@proxy:5432/tgbecl
    ports:
      - '8000:8000'
    depends_on:
      - proxy
